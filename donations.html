<!DOCTYPE html>
<html ng-app="SACNYC">
<head>
<title>Second Avenue Church</title>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
<script src="js/app.js" type="text/javascript"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-translate/2.7.2/angular-translate.js" type="text/javascript"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular-sanitize.js" type="text/javascript"></script>

<link href="css/bootstrap.css" rel="stylesheet">
<link href="css/style.css" rel="stylesheet">
<link href="http://dreamcpu.com/css/skel-noscript.css" rel="stylesheet">
<link href="css/style-desktop.css" rel="stylesheet">
<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:300,600,700">
<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Tangerine">
<link href="http://dreamcpu.com/css/font-awesome.css" rel="stylesheet">
<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.1/css/font-awesome.css">
<link href="css/style2.css" rel="stylesheet">

</head>
<body>
<!--Navigation Section-->
<section ng-controller="NavigationController as navCtrl">
<nav id="nav">
<ul class="container">
<li ng-repeat="navigation in navCtrl.navigations"><a href={{navigation.location}}>{{navigation.name}}</a></li>
</ul>
<ul ng-controller="Ctrl">
<li translate="QUESTION"></li>
<div class="btn-group">
  <button type="button" class="btn btn-primary" ng-click="changeLanguage('en')" translate="BUTTON_LANG_EN"></button>
  <button type="button" class="btn btn-info" ng-click="changeLanguage('es')" translate="BUTTON_LANG_ES">
</div>




</ul>
</nav>
</section>
<!--End Navigation Section-->
<!--Welcome Section-->
<section ng-controller="LevelOneController as levelOne" class="wrapper">
<article>
<span class="fullimg">
<img ng-src="{{levelOne.item.images}}" />
</span>
</article>
</section>
<!--End Welcome Section-->
<!--Visit Section-->
<section ng-controller="LevelTwoController as levelTwo" class="wrapper">
<article id="visit">
<span class="fullimg2">
<h2 translate="serviceSched"></h2>
<img ng-src="{{levelTwo.item.images}}" />
</span>
</article>
</section>
<!--End Visit Section-->
<!--Core Value Section-->
<section class="wrapper wrapper-style2" id="corevalues">
<article>
<header>
<h2 translate="whatWeBelieve"></h2>
</header>
<section>
<p translate="sacCMA"></p>
<p translate="sacMoreInfo"></p><a href="http://www.cmalliance.org">www.cmalliance.org</a>
</section>
<hr>
</article>
<div class="container">
<div class="row">

<article>
<section>
<h3 class="tops" translate="lostPeople"></h3>
</section>
<section>
<h5 translate="lostPeopleTitle"></h5>
<p translate="lostPeoplemessage"></p>
<hr>
</section>
<section>
<h3 class="tops" translate="prayer"></h3>
</section>
<section>
<h5 translate="prayerTitle"></h5>
<p translate="prayerMessage"></p>
<hr>
</section>
<section>
<h3 class="tops" translate="stewardship"></h3>
</section>
<section>
<h5 translate="stewardshipTitle"></h5>
<p translate="stewardshipMessage"></p>
<hr>
</section>
<section>
<h3 class="tops" translate="simpleTitle"></h3>
</section>
<section>
<h5 translate="fullTitle"></h5>
<p translate="message"></p>
<hr>
</section>
<section>
<h3 class="tops" translate="greatCommission"></h3>
</section>
<section>
<h5 translate="greatTitle"></h5>
<p translate="greatMessage"></p>
<hr>
</section>
<section>
<h3 class="tops" translate="faith"></h3>
</section>
<section>
<h5 translate="faithTitle"></h5>
<p translate="faithMessage"></p>
<hr>
</section>
</article>
</div>
</div>

<div>
<!--End Core Value Section-->
<!--Contact Us Section-->
<section ng-controller="LevelFourController as levelFour" class="wrapper wrapper-style2" id="contactus">
<article class="container small" id="contact">
					
					<div>
						<div class="row">
							<div class="6u">
							<header>
						<h2 translate="contactUs"></h2>
					</header>
								<form>
									<div>
										<div class="row half">
											<div class="4u">
												<input type="text" translate translate-attr-placeholder="name "placeholder="name" id="namec" name="namec">
											</div>
											<div class="6u">
												<input type="text" translate translate-attr-placeholder="email" placeholder="" id="emailc" name="emailc">
											</div>
										</div>
										<div class="row half">
											<div class="12u">
												<input type="text" translate translate-attr-placeholder="subject" placeholder="" id="subjectc" name="subjectc">
											</div>
										</div>
										<div class="row half">
											<div class="12u">
												<textarea  placeholder="" translate translate-attr-placeholder="messages" id="messagec" name="messagec"></textarea>
											</div>
										</div>
										<div class="row">
											<div>
												<button id="sendrequest1" translate="sendMessage" class="button sendcontact"></button>
												<button  translate="clearForm" class="button button-alt"></button>
											</div>
										</div>
									
									</div>
								</form>
							</div>
							<div class="6u">
							<header>
						<h2 translate="prayerRequest"></h2>
					</header>
							<form>
									<div>
										<div class="row half">
											<div class="4u">
												<input type="text" translate translate-attr-placeholder="name" placeholder="name" id="namep" name="namep">
											</div>
											<div class="6u">
												<input type="text" translate translate-attr-placeholder="email" placeholder="email" id="emailp" name="emailp">
											</div>
										</div>
										<div class="row half">
											<div class="12u">
												<input type="text" translate translate-attr-placeholder="subject" placeholder="subject" id="subjectp" name="subjectp">
											</div>
										</div>
										<div class="row half">
											<div class="12u">
												<textarea translate translate-attr-placeholder="messages" id="messagep" name="messagep"></textarea>
											</div>
										</div>
										<div class="row">
											<div>
												<button id="sendrequest2" translate="sendMessage" class="button sendprayer"></button>
												<button translate="clearForm" class="button button-alt"></button>
											</div>
										</div>
									</div>
								</form>
							</div>
							
						</div>
						<div class="wrapper">
											<div class="address">
												<h3>Second Avenue Church</h3>
												<h3>76 Second Avenue</h3>
												<h3>New York, NY 10003</h3>
												<h3>212-982-7110</h3>
											</div>
										</div>	
						</div></article>
						
						
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.7.min.js"></script>
	<script src="js/bootstrap.js" type="text/javascript"></script>
<script src="js/sacontact.js" type="text/javascript"></script>
</body>
</section>
<!--End Contact Us Section-->

</html>
