
<div>
<div class="alert alert-warning" ng-show="ngCart.getTotalItems() === 0" role="alert">
  Your cart is empty
</div>

<div class="table-responsive col-lg-12" ng-show="ngCart.getTotalItems() > 0">

  <table class="table table-striped ngCart cart">

    <thead>
      <tr>
	  <th></th>
        <th>ID</th>
        <th>Name</th>
        <th>Quantity</th>
        <th>Amount</th>
        <th>Total</th>
      </tr>
    </thead>
    <tfoot>
      <tr>
        <td></td>
        <td></td>
        <td></td>
		<td></td>
        <td>Total:</td>
        <td>{{ ngCart.totalCost() | currency }}</td>
      </tr>
    </tfoot>
    <tbody>
      <tr ng-repeat="item in ngCart.getCart().items track by $index">
        <td>
          <span class="glyphicon glyphicon-remove" ng-click="ngCart.removeItemById(item.getId())">
            <i class="material-icons">Remove</i>
          </span>
        </td>
 <td>{{ item.getId() }}</td>
        <td>{{ item.getName() }}</td>
        <td>
          <i class="tiny material-icons" ng-class="{'disabled':item.getQuantity()==1}" ng-click="item.setQuantity(-1, true)">-</i>&nbsp;&nbsp;
          {{ item.getQuantity() | number }}&nbsp;&nbsp;
          <i class="tiny material-icons" ng-click="item.setQuantity(1, true)">
            <i class="tiny material-icons">+</i>
          </td>
          <td>{{ item.getPrice() | currency}}</td>
          <td>{{ item.getTotal() | currency }}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <style>
    .ngCart.cart span[ng-click] {
      cursor: pointer;
    }
    .ngCart.cart .glyphicon.disabled {
      color: #aaa;
    }
  </style>
</div>
